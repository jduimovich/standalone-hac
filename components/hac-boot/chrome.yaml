apiVersion: cloud.redhat.com/v1alpha1
kind: Frontend
metadata:
  name: chrome
spec:
  # Add fields here
  envName: env-boot
  title: Chrome
  deploymentRepo: https://github.com/RedHatInsights/insights-chrome/
  API:
    versions:
      - v1
  frontend:
    paths:
      - /
      - /config/chrome 
  image: quay.io/cloudservices/insights-chrome-frontend:66f54d5
  # note the immediate successor image fails
# FAIL image: quay.io/cloudservices/insights-chrome-frontend:f16205b
  module:
    manifestLocation: "/apps/chrome/js/fed-mods.json"
    config:
      SSO: https://keycloak-dev-sso.apps-crc.testing/auth/
